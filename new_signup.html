<!Doctype html>
<html>
  <head>
    <title>MedX</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  </head>
  <body class="container">
    <h1>SIGNUP PAGE</h1>
    
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Your EMR</th>
            
          </tr>
        </thead>
        <tbody id="propertyTable2">
        </tbody>
      </table>
    </div>
    <div class="table-responsive">
      <table class="table">
       <tr><td>UserName<input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="Enter your username" /></td></tr>
       <tr><td>FirstName<input id="firstnamesignup" name="firstnamesignup" required="required" type="text" placeholder="Enter your firstname" /></td></tr>
<tr><td>LastName<input id="Lastnamesignup" name="Lastnamesignup" required="required" type="text" placeholder="Enter your lastname" /></td></tr>
<tr><td>EmailId<input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="Enter your email ID" /></td></tr>

<tr><td>Password<input id="pwd" name="pwd" required="required" type="password" placeholder="Enter your password" /></td></tr>
<tr><td>Confirm Password<input id="cpwd" name="cpwd" required="required" type="password" placeholder="Confirm your password" /></td></tr>
<tr><td>DateOfBirth<input id="dob" name="dob" required="required" type="text" placeholder="dd-mm-yyyy" /></td></tr>



       


      </table>
    </div>
  </body>
  
</html>
